<div class="row panel panel-default">
  <div class="col-xs-12 panel-heading">
    <h2>{{ week.name }}</h2>
    <h3>
      Total Time:
      <span *ngIf="week.totalHours"
        >{{ week.totalHours }} hours<span *ngIf="week.totalMinutes">
          and {{ week.totalMinutes }}</span
        ></span
      >
    </h3>
    <app-activity-list-item
      *ngFor="let item of activities"
      [activity]="item"
    ></app-activity-list-item>
  </div>
</div>
