<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  [routerLink]="week.id"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ week.name }}</h4>
    <p>
      Time: {{ week.totalHours }} hours
      <span *ngIf="week.totalMinutes > 0"
        >and {{ week.totalMinutes }} minutes</span
      >
    </p>
  </div>
</a>
